<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Package.json Quiz</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f9f9f9;
    }
    .question {
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }
    .code {
      background: #f4f4f4;
      padding: 10px;
      font-family: monospace;
      white-space: pre-wrap;
      margin: 10px 0;
      border-radius: 5px;
    }
    .answer {
      display: none;
      color: green;
      margin-top: 10px;
      font-weight: bold;
    }
    .show-answer {
      color: blue;
      cursor: pointer;
      text-decoration: underline;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <h1>Node.js package.json Quiz</h1>

  <div id="quiz-container"></div>

  <script>
    const questions = [
      {
        question: "Which command runs the application defined in this package.json?",
        code: `{
  "scripts": {
    "start": "node index.js",
    "test": "echo \"Running tests\""
  }
}`,
        options: ["npm run test", "npm start", "node package.json", "npm run"],
        answer: "npm start"
      },
      {
        question: "What will happen when you run `npm run lint`?",
        code: `{
  "scripts": {
    "dev": "node server.js",
    "lint": "eslint ."
  }
}`,
        options: [
          "Runs ESLint on the current directory",
          "Runs the server",
          "Starts the app in development mode",
          "Throws an error because eslint is not a built-in command"
        ],
        answer: "Runs ESLint on the current directory"
      },
      {
        question: "What will be the output of running `npm ls` with lodash installed?",
        code: `{
  "dependencies": {
    "lodash": "^4.17.21"
  }
}`,
        options: [
          "It will show an error",
          "It will list lodash@4.17.21",
          "It will show an empty dependency tree",
          "It will uninstall lodash"
        ],
        answer: "It will list lodash@4.17.21"
      },
      {
        question: "A developer ran this command: `npm install eslint --save-dev`. What change will occur in package.json?",
        options: [
          "Adds eslint under devDependencies",
          "Adds eslint under dependencies",
          "Updates the scripts section",
          "Creates a .eslintrc file"
        ],
        answer: "Adds eslint under devDependencies"
      },
      {
        question: "Complete the `package.json` so that the `start` script runs `server.js` using Node.js:",
        code: `{
  "scripts": {
    "start": "_____ server.js"
  }
}`,
        answer: "node"
      },
      {
        question: "Fill in the correct field to restrict the Node.js version for the project:",
        code: `{
  "engines": {
    "node": ">=_____"
  }
}`,
        answer: "14.0.0"
      },
      {
        question: "To use ES module syntax in Node.js, which value should be added to the `type` field in package.json?",
        code: `{
  "type": "____"
}`,
        answer: "module"
      },
      {
        question: "You want to create a local CLI that runs `cli.js` when `mycli` is called. Fill in the `bin` section:",
        code: `{
  "bin": {
    "mycli": "____.js"
  }
}`,
        answer: "cli"
      }
    ];

    const container = document.getElementById("quiz-container");

    questions.forEach((q, index) => {
      const div = document.createElement("div");
      div.className = "question";

      const title = document.createElement("div");
      title.innerHTML = `<strong>Q${index + 1}:</strong> ${q.question}`;
      div.appendChild(title);

      if (q.code) {
        const code = document.createElement("div");
        code.className = "code";
        code.textContent = q.code;
        div.appendChild(code);
      }

      if (q.options) {
        const ul = document.createElement("ul");
        q.options.forEach(opt => {
          const li = document.createElement("li");
          li.textContent = opt;
          ul.appendChild(li);
        });
        div.appendChild(ul);
      }

      const reveal = document.createElement("div");
      reveal.className = "show-answer";
      reveal.textContent = "Click me to see the right answer";
      reveal.onclick = () => answer.style.display = "block";
      div.appendChild(reveal);

      const answer = document.createElement("div");
      answer.className = "answer";
      answer.textContent = `Answer: ${q.answer}`;
      div.appendChild(answer);

      container.appendChild(div);
    });
  </script>
</body>
</html>
